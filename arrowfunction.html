<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrow Function</h2>

    <p id="result"></p>

      document.getElementById("result").innerHTML = product(5, 15);
